<div class="center">
    <section id="content">
        <h1 class="subheader">Crear Articulo</h1>
        <form class="mid-form" #articleForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Titulo</label>
                <input type="text" name="title" id="" required #title="ngModel"
                    [(ngModel)]="article.title">
                    {{article.title}}
                <small *ngIf="!title.valid && title.touched">
                    El titulo no es valido
                </small>
            </div>
            
            <div class="form-group">
                <label for="apellido">Contenido</label>
                <textarea name="content" required #content="ngModel"
                [(ngModel)]="article.content"></textarea>
                <small *ngIf="!content.valid && content.touched">
                    El contenido no es valido
                </small>
            </div>
            
            <div class="form-group">
                <label for="image">Imagen</label>
                <input type="file" name="file0">
            </div>
            

            <div class="clearfix"></div>

            <input type="submit" value="Enviar" class="btn btn-success" [disabled]="articleForm.invalid">
        </form>
    </section>
    <app-sidebar></app-sidebar>
</div>
