<h1 class="subheader">Pagina de pruebas</h1>
<div *ngIf="nombre && apellidos">
    <h2>El nombre es {{nombre}} y tu apellido es: {{apellidos}}</h2>
</div>
<div *ngIf="!nombre || !apellidos">
    <h2>No hay datos para mostrar</h2>
</div>

<button (click)="redireccion()" *ngIf="!nombre || !apellidos">Ponme nombre y apellido</button>
