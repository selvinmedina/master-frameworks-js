<app-slider [nombre]="'Pagina de pruebas'">
</app-slider>
<div class="center">
    <section id="content">
        <h1 class="subheader">Pagina de pruebas</h1>
        <div *ngIf="nombre && apellidos; then siHayParametros; else noHayParametros   ">
        </div>

        <ng-template #siHayParametros>
            <h2>El nombre es {{nombre}} y tu apellido es: {{apellidos}}</h2>
        </ng-template>

        <ng-template #noHayParametros>
            <h2>No hay datos para mostrar</h2>
        </ng-template>

        <button (click)="redireccion()" *ngIf="!nombre || !apellidos">Ponme nombre y apellido</button>
    </section>
    <app-sidebar></app-sidebar>
</div>
